<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div  id="asterischi"></div>

    <script>
     function stampaAsterisco(){
        let asterischi=document.getElementById("asterischi")
        for(let i=0;i<=30;i++){
            let riga="*".repeat(i)
            let paragrafo=document.createElement("p");
            paragrafo.textContent=riga
            asterischi.appendChild(paragrafo)
        }

     }
        
       window.onload=stampaAsterisco
    </script>
</body>
</html>
