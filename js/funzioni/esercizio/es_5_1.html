    <!-- Esercizio 5.1
Scrivi una funzione di uguaglianza che prenda in
input due argomenti e restituisca TRUE se i due
argomenti sono IDENTICI, altrimenti FALSE -->


  <div id="truefalse">

  </div>
<script>
    function uguaglianza(a,b){
          if (a==b){
            return true
          }else{
            return false
          }
    }

    r=uguaglianza(12,"12")
    document.getElementById("truefalse").innerHTML=r
</script>
