    <script>
        let numeri=[3,56,34,5,9,12,23,4,5,99,90]

        pari=[];
        dispari=[];

        for(let v of numeri){
            if(v%2==0){
                pari.push(v)
            }else{
                dispari.push(v)
            }
        }
        console.log(pari);
        console.log(dispari);
        
        
    </script>
