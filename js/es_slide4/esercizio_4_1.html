<body>
    



    <script>
        // Dichiarare e valorizzare un numero
        // intero scegliendone uno da 1 a 10 e 
        // mostrare a video la relativa tabellina, 
        // ad esempio se scelgo il numero 5 visualizzerò 
        // a video (eseguire l’esercizio sia con il ciclo 
        // for che con il ciclo while):


        // for
        x=5
        for(let i =1;i<x;i++){
            console.log(x*i)
        }
      


        // while

        i=1
        while(i<x){
            console.log(x*i)
            i++
        }
    </script>
