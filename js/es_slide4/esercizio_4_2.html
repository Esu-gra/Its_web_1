<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Scrivere un programma che stampa i 
        // numeri da 0 a 10 sia con il ciclo for 
        // che con il ciclo while;

        for(let i=0;i<=10;i++){
            console.log(i)
        }


        i=0

        while(i<=10){
            console.log(i)
            i++
        }
    </script>
</body>
</html>
